<script type="text/template" id="card-preview-resources">
  <div class="col-sm-12 col-lg-6 d-flex align-items-stretch">
    <div class="card preview text-center"">
      <!-- Card Header -->
      <div class="card-header">
        <!-- Org Name and Location -->
        <h2>{{#name}}
              {{#website}}<a href="{{website}}">{{name}}</a>{{/website}}
              {{^website}}{{name}}{{/website}}
            {{/name}}
            {{^name}}Name not Available{{/name}}
        </h2>
        <h5 class="card-subtitle mb-2 text-muted">{{location}}{{^location}}Location not Available{{/location}}</h5>
      </div>
      <!-- Main Card Content -->
      <div class="card-block flexed">
        <!-- Resources -->
        <div class="row resources align-items-stretch">
            {{#resources}}
              <span class="flex-list">• {{.}}</span>
            {{/resources}}
        </div>
        <!-- Hours of Operation -->
        <div class="row justify-content-center">
          <table class="table table-sm outer-border">
            <tbody>
              {{#hours}}
                {{#time}}
                  <tr id="{{day}}">
                    <td>{{day}}</td>
                    <td>{{time}}</td>
                  </tr>
                {{/time}}
                <!-- If time varies put a link for schedule here -->
                {{^time}}
                  <tr>
                    <td colspan="2">Hours may Vary - Check <a href='{{day}}'>here</a></td>
                  </tr>
                {{/time}}
              {{/hours}}
              {{^hours}}
                <tr>
                  <td>Hours not Available</td>
                </tr>
              {{/hours}}
            </tbody>
          </table>
        </div>
        <!-- Major Restrictions -->
        <h5>Restrictions:</h5>
        <div class="row restrictions">
          {{#restrictions}}
            <div class="col-12">• {{.}}</div>
          {{/restrictions}}
        {{^restrictions}}Restriction Info not Available{{/restrictions}}
        </div>
     
        <!-- Contact Info -->
        <div class="collapse" id="contactInfo{{uuid}}">
          <div class="row justify-content-center">
            <table class="table table-flex outer-border">
              <tbody>
              {{#contact}}
                <tr>
                  <td class="align-middle">
                    <div class="row">
                      <div class="col-md-5 content-middle">{{position}}</div>
                      <!-- If name doesn't exist omit the line break to preserve formatting -->
                      {{#name}}<div class="col-md-7">{{name}}<br><a href="mailto:{{email}}">{{email}}</a></div>{{/name}}
                      {{^name}}<div class="col-md-7"><a href="mailto:{{email}}">{{email}}</a></div>  {{/name}}
                    </div>
                  </td>
                </tr>
              {{/contact}}
              {{^contact}}
                <tr>
                  <td>Contact Info not Available</td>
                </tr>
              {{/contact}}
              </tbody>
            </table>
          </div>
        </div>
        <!-- Contact Info Expand Button -->
        <p>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contactInfo{{uuid}}" aria-expanded="false" aria-controls="contactInfo{{uuid}}">Contact Info</button>
        </p>
      </div>
    </div>  
  </div>
</script>
